<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>On The Bus</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "SF Pro Display", "Segoe UI", system-ui, -apple-system,
          BlinkMacSystemFont, "Helvetica Neue", sans-serif;
        background-color: #f3f3f3;
        color: #111;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background: linear-gradient(180deg, #ffffff 0%, #f8f8f8 60%, #f1f1f1 100%);
        padding: 2rem 1rem 3rem;
      }

      main {
        width: min(900px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .panel {
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 16px;
        padding: 1.75rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
      }

      .hero h1 {
        margin: 0 0 0.4rem;
        font-size: clamp(2rem, 3vw, 2.6rem);
        letter-spacing: -0.02em;
      }

      .hero p {
        margin: 0;
        color: #555;
        font-size: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }

      label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: #555;
      }

      input {
        border: 1px solid #ccc;
        border-radius: 999px;
        padding: 0.9rem 1.2rem;
        font-size: 1rem;
        background: #fff;
        transition: border-color 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #111;
      }

      .button-row {
        display: flex;
        gap: 0.6rem;
        flex-wrap: wrap;
      }

      button {
        appearance: none;
        border: 1px solid #111;
        border-radius: 999px;
        background: #111;
        color: #fff;
        padding: 0.85rem 1.4rem;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s ease, color 0.2s ease, background 0.2s ease;
      }

      button.secondary {
        background: transparent;
        color: #111;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .lists {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .list-card {
        flex: 1 1 280px;
        border-radius: 16px;
        border: 1px solid #e5e5e5;
        padding: 1.4rem;
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
      }

      .list-card h3 {
        margin: 0;
        font-size: 1.1rem;
        letter-spacing: 0.02em;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }

      li {
        background: #fafafa;
        border-radius: 12px;
        padding: 0.9rem 1rem;
        border: 1px solid #ececec;
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        font-size: 0.95rem;
      }

      .time {
        color: #555;
        font-size: 0.85rem;
      }

      .empty {
        font-size: 0.9rem;
        color: #999;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="panel hero">
        <h1>On the Bus</h1>
        <p>Sign in with email to take a seat or hop off whenever you’re ready.</p>
      </section>

      <section class="panel">
        <h2 style="margin-top: 0">Email Sign In</h2>
        <form id="auth-form">
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@email.com" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
          </div>
          <div class="button-row">
            <button id="sign-in-btn" type="submit">Sign In</button>
            <button id="register-btn" type="button" class="secondary">Register</button>
            <button id="sign-out-btn" type="button" class="secondary" disabled>Sign Out</button>
          </div>
          <p id="auth-message" class="empty"></p>
        </form>
      </section>

      <section class="panel">
        <div class="button-row" style="justify-content: space-between; align-items: center">
          <div>
            <strong id="current-email">Not signed in</strong>
          </div>
          <div class="button-row">
            <button id="join-btn" type="button" disabled>Join the Bus</button>
            <button id="leave-btn" type="button" class="secondary" disabled>Leave the Bus</button>
          </div>
        </div>

        <div class="lists">
          <div class="list-card">
            <h3>On the Bus</h3>
            <ul id="on-bus-list">
              <li class="empty">No riders yet.</li>
            </ul>
          </div>
          <div class="list-card">
            <h3>Not on the Bus</h3>
            <ul id="off-bus-list">
              <li class="empty">Sign in to show up here.</li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      /**
       * TODO: Replace with your Firebase project configuration.
       * You can find these values in the Firebase console.
       */
const firebaseConfig = {
  apiKey: "AIzaSyDHZz5fVOTvnokTuTUjNSC5QSiC7mFxyZM",
  authDomain: "trend-isg.firebaseapp.com",
  projectId: "trend-isg",
  storageBucket: "trend-isg.firebasestorage.app",
  messagingSenderId: "751472868865",
  appId: "1:751472868865:web:eb6702b74236d19913ca00"
};

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const authForm = document.getElementById("auth-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const registerBtn = document.getElementById("register-btn");
      const signOutBtn = document.getElementById("sign-out-btn");
      const authMessage = document.getElementById("auth-message");

      const joinBtn = document.getElementById("join-btn");
      const leaveBtn = document.getElementById("leave-btn");
      const currentEmail = document.getElementById("current-email");
      const onBusList = document.getElementById("on-bus-list");
      const offBusList = document.getElementById("off-bus-list");

      const status = {
        joined: false,
        joinedAt: null,
      };

      const setMessage = (text, isError = false) => {
        authMessage.textContent = text;
        authMessage.style.color = isError ? "#c00" : "#555";
      };

      const resetStatus = () => {
        status.joined = false;
        status.joinedAt = null;
      };

      const formatTime = (date) =>
        date?.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" }) ?? "";

      const renderLists = (user) => {
        onBusList.innerHTML = "";
        offBusList.innerHTML = "";

        if (!user) {
          onBusList.innerHTML = '<li class="empty">Sign in to join the ride.</li>';
          offBusList.innerHTML = '<li class="empty">Sign in to show up here.</li>';
          return;
        }

        if (status.joined) {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${user.email}</span>
            <span class="time">${formatTime(status.joinedAt)}</span>
          `;
          onBusList.appendChild(li);
        } else {
          onBusList.innerHTML = '<li class="empty">No riders yet.</li>';
        }

        if (!status.joined) {
          const li = document.createElement("li");
          li.textContent = user.email;
          offBusList.appendChild(li);
        } else {
          offBusList.innerHTML = '<li class="empty">Everyone here hopped on.</li>';
        }
      };

      authForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          setMessage("Signed in. Welcome aboard!");
        } catch (error) {
          setMessage(error.message, true);
        }
      });

      registerBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        try {
          await createUserWithEmailAndPassword(auth, email, password);
          setMessage("Account created. You're signed in!", false);
        } catch (error) {
          setMessage(error.message, true);
        }
      });

      signOutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          setMessage("Signed out.");
        } catch (error) {
          setMessage(error.message, true);
        }
      });

      joinBtn.addEventListener("click", () => {
        if (!auth.currentUser) return;
        status.joined = true;
        status.joinedAt = new Date();
        joinBtn.disabled = true;
        leaveBtn.disabled = false;
        renderLists(auth.currentUser);
      });

      leaveBtn.addEventListener("click", () => {
        if (!auth.currentUser) return;
        status.joined = false;
        status.joinedAt = null;
        joinBtn.disabled = false;
        leaveBtn.disabled = true;
        renderLists(auth.currentUser);
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentEmail.textContent = user.email;
          signOutBtn.disabled = false;
          joinBtn.disabled = status.joined;
          leaveBtn.disabled = !status.joined;
        } else {
          currentEmail.textContent = "Not signed in";
          signOutBtn.disabled = true;
          joinBtn.disabled = true;
          leaveBtn.disabled = true;
          resetStatus();
        }

        if (!user) {
          authForm.reset();
        } else {
          resetStatus();
          joinBtn.disabled = false;
          leaveBtn.disabled = true;
        }

        renderLists(user);
      });
    </script>
  </body>
</html>
