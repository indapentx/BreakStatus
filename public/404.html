<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lost Bus Stop - Trend ISG</title>
    <link rel="icon" type="image/png" sizes="512x512" href="indapentx.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --bg: #ffffff;
        --surface: #f4f4f4;
        --card: #ffffff;
        --text: #111111;
        --subtle: #6b6b6b;
        --border: #e3e3e3;
        --accent: #111111;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at top, #f9fafc, #f4f4f4 60%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      main {
        width: min(640px, 100%);
        background: var(--card);
        border-radius: 28px;
        border: 1px solid var(--border);
        box-shadow: 0 25px 45px rgba(17, 17, 17, 0.08);
        padding: clamp(1.75rem, 5vw, 3rem);
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.25rem, 6vw, 3rem);
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        color: var(--subtle);
        line-height: 1.6;
      }

      .eyebrow {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.15em;
        color: var(--subtle);
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        transition: transform 0.2s ease, opacity 0.2s ease;
      }

      .cta:hover {
        opacity: 0.9;
      }

      .cta span {
        font-size: 1.1rem;
      }

      .hint {
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        margin-top: 0.5rem;
      }

      .hint a {
        color: var(--accent);
        font-weight: 600;
      }

      .hint a:hover {
        text-decoration: underline;
      }

      @media (max-width: 520px) {
        main {
          border-radius: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <p class="eyebrow">Error 404</p>
        <h1>We couldn't find that stop.</h1>
        <p>
          The page you tried to open isn't on this route. It may have been removed or the link could
          be mistyped.
        </p>
      </div>
      <div>
        <a class="cta" href="./">
          Back to dashboard
          <span aria-hidden="true">â†’</span>
        </a>
        <p class="hint">
          Need help?
          <a href="mailto:indapentx@gmail.com">Contact the Trend ISG team</a>
        </p>
      </div>
    </main>
  </body>
</html>
